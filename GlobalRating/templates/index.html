{% extends "layout.html" %}
{% block content %}

<!-- Page Content -->
<div class="container">

    <div class="row">

        <div class="col-md-9">
            <div class="row">

                {% for item in items %}
                <div class="col-sm-4 col-lg-4 col-md-4">
                    <div class="thumbnail">
                        <a href="item/{{item.category.id}}"><img src="{{item.category.url}}" alt=""></a>
                        <div class="caption">
                            <h4><a href="item/{{item.category.id}}">{{item.category.name}}</a>
                            </h4>
                            <p>{{item.category.description}}</p>
                        </div>
                        <div class="ratings">
                            <p class="pull-right">{{item.votes}} votes</p>
                            <p>
                                {% for star in range(item.stars) %}
                                <span class="glyphicon glyphicon-star"></span>
                                {% endfor %}
                                {% for star in range(5-item.stars) %}
                                <span class="glyphicon glyphicon-star-empty"></span>
                                {% endfor %}
                            </p>
                        </div>
                    </div>
                </div>
                {% endfor %}

            </div>

        </div>

    </div>

</div>
{% endblock %}
