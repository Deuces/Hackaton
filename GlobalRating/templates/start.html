 <!DOCTYPE html>
<html>
	<head>
		<meta  charset="utf-8" />
		<title>Rate</title>
		<title>background-image</title>
		<link rel="stylesheet" href = "../static/css/start-style.css" type="text/css" >
		<link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700,400italic,700italic&subset=latin,		cyrillic' rel='stylesheet' type='text/css'>
		<link href='https://fonts.googleapis.com/css?family=PT+Sans:400,700,400italic,700italic&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
	</head>

	<body>
			<header class="header">
				<img class="rate-logo" src="../static/images/rate-logo.png">
				<h1>Rate</h1>
				<h2>Все рейтинги</h2>
				<h3>Используйте социальные сети для входа:</h3>
				{% with messages = get_flashed_messages() %}
				{% if messages %}
				<ul>
					{% for message in messages %}
					<li>{{ message }} </li>
					{% endfor %}
				</ul>
				{% endif %}
				{% endwith %}
				<div class="socials">
					<ul>
						<li>
							<a class="login-google-plus" href="/try_auth/0"><img src="../static/images/google-plus-logo-small.png"></a>
						</li>
					</ul>
				</div>
				<figure class="btnEnterNoRegistr">
					<a class="linked" href="index">Войти без регистрации</a>
				</figure>
			</header>
	</body>

	<footer></footer>
</html>
